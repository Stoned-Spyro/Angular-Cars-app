<div id="home">
    <table class="table table-dark">
        <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Car Name</th>
              <th scope="col">Model</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let car of cars">
                <th class="id" scope="row">{{car.id}}</th>
                <td>{{car.name}}</td>
                <td>{{car.model}}</td>
                <td class="price">{{car.price}}</td>
          </tbody>
    </table>
</div>
