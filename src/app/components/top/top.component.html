<div class="container">
    <div class="row">
        <div class="col">
            <h1>Top 10</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Car name</th>
                        <th scope="col">Car model</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of cars">
                        <td>{{car.id}}</td>
                        <td>{{car.name}}</td>
                        <td>{{car.model}}</td>
                        <td>{{car.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
