<div class="container">
    <div class="row">
        <div class="col-4">
            <form #carForm="ngForm" novalidate (ngSubmit)="addCar(carForm)">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="name" ngModel required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Model</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" name="model" ngModel required >
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Price</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="price" ngModel required >
                  </div>
                <button type="submit" class="btn btn-dark"  [disabled]="carForm.invalid">Create car</button>
                <a (click)="goBack()" class="btn btn-primary">Go Back</a>
              </form>
        </div>
    </div>
</div>
